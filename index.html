<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>
<body>
     <section>
         <div class="container">
              <div class="clock">
                     <div class="row">
                           <div class="col">
                            <div class="clk">
                                 <div class="clock1">
                                     <div class="date-month-year">
                                         <div class="date">
                                            <h3>DATE</h3>
                                            <span id="date">00</span>
                                         </div>
                                     </div>
                                     <div class="date-month-year">
                                        <div class="month">
                                           <h3>MONTH</h3>
                                           <span id="month">00</span>
                                        </div>
                                    </div>
                                    <div class="date-month-year">
                                        <div class="year">
                                           <h3>YEAR</h3>
                                           <span id="year">0000</span>
                                        </div>
                                    </div>
                                 </div>
                                 <div class="clock2">
                                     <div class="time">
                                            <p>TIME</p>
                                            <span id="hours" class="border-span">00</span>
                                            <span id="color">:</span>
                                           
                                            <span id="minutes" class="border-span">00</span>
                                            <span id="color">:</span>
                                            <span id="seconds" class="border-span">00</span>
                                            <div class="ampm-div">
                                                <P id="am"></P>AM
                                                <P id="pm"></P>PM
                                            </div>
                                     </div>

                                 </div>
                                 
                                 <div class="clock4">
                                       <div class="day">
                                         <p id="sun"></p>
                                         <h5>SUN</h5>
                                       </div>
                                       <div class="day">
                                        <p id="mon"></p>
                                        <h5>MON</h5>
                                      </div>
                                      <div class="day">
                                        <p id="tue"></p>
                                        <h5>TUE</h5>
                                      </div>
                                      <div class="day">
                                        <p id="wed"> </p>
                                        <h5>WED</h5>
                                      </div>
                                      <div class="day">
                                        <p id="thu"></p>
                                        <h5>THU</h5>
                                      </div>
                                      <div class="day">
                                        <p id="fri"> </p>
                                        <h5>FRI</h5>
                                      </div>
                                      <div class="day">
                                        <p id="sat"></p>
                                        <h5>SAT</h5>
                                      </div>
                                      
                                 </div>
                           </div>
                        </div>
                     </div>
              </div>
         </div>
     </section>
    <script src="main.js"></script>
</body>
</html>
